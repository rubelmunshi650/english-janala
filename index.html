<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Janala</title>
    <!-- favicon -->
     <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
     <!-- font awesome cdn -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- daisy UI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- vanila css link -->
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body class="poppins text-[#18181b]">
    <header id="home">
        <!-- nav section start -->
        <section class="bg-[#badeff60] border-b border-[#C6BDBD]">
            <div class="w-11/12 mx-auto flex justify-between items-center py-6">
                <div>
                    <a href="#home" class="flex items-center text-xl font-semibold">English <img src="./assets/logo.png" alt="logo"> <span class="text-lg font-medium ml-0.5"> জানালা</span></a>
                </div>
                <div class="flex items-center gap-3">
                    <a href="" class="btn btn-sm bg-transparent text-[#422AD5] text-sm border border-[#422AD5]"><i class="fa-solid fa-circle-question"></i> <span class="hidden sm:block">FAQ</span></a>
                    <a href="" class="btn btn-sm bg-transparent text-[#422AD5] text-sm border border-[#422AD5]"><i class="fa-brands fa-readme"></i> <span class="hidden sm:block">Learn</span></a>
                    <a href="" class="btn btn-sm bg-transparent text-[#422AD5] text-sm border border-[#422AD5]"><i class="fa-solid fa-arrow-right-from-bracket"></i> <span class="hidden sm:block">Logout</span></a>
                </div>
            </div>
        </section>
        <!-- nav section end -->

        <!-- banner section start -->
         <section class="w-11/12 mx-auto">
            <div class="flex flex-col-reverse sm:flex-row justify-between items-center gap-6 my-6">
                <div class="sm:w-1/2">
                    <h2 class="text-4xl lg:text-5xl font-bold mb-5"><span class="text-[#00BCFF]">English</span> is Easy!!</h2>
                    <p class="hind-siliguri mb-7 text-lg">আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা আপনার দক্ষতা বাড়াতে চান, আমাদের Interactive Lessons আপনাকে নিয়ে যাবে অন্য একটি Level এ</p>
                    <input type="text" name="name" id="user-name" placeholder="Enter Your Name" class="mb-4 text-[#18181b80] border-[1.5px] border-[#18181b33] rounded-[4px] px-5 py-1 w-4/5"> <br>
                    <input type="password" name="password" id="user-password" placeholder="Enter Password" class="mb-4 text-[#18181b80] border-[1.5px] border-[#18181b33] rounded-[4px] px-5 py-1 w-4/5"> <br>
                    <input type="button" value="Get Started" class="btn bg-[#422AD5] hover:bg-[#3D26C7] text-[#E0E7FF] text-sm font-medium">
                </div>
                <div class="sm:w-1/2"><img src="./assets/hero-student.png" alt=""></div>
            </div>
         </section>
        <!-- banner section end -->
    </header>


    <!-- script js link -->
    <script src="./script.js"></script>
</body>

</html>
